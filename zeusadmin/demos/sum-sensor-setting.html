<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- CSS -->
		<link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="./css/all.min.css"/>
		<link rel="stylesheet" href="./css/tempusdominus/bootstrap4/tempusdominus-bootstrap-4.min.css"/>
		<link rel="stylesheet" href="./css/bootstrap-table/bootstrap-table.min.css"/>
		<link rel="stylesheet" href="./css/menu.css">
		<link rel="stylesheet" href="./css/zeusadmin.css">
		
		<title></title>
	</head>
	<body>
		<div class="body d-flex flex-column">
			<div id="header">
				<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
					<a class="navbar-brand" href="#">
						<img src="images/enudge_headlogo.png"/>
					</a>
				
					<div class="d-flex align-items-center">
						<div class="text-primary">
							<i class="fas fa-user-circle"></i>
							<label><strong>user</strong></label>
						</div>
						<label class="mx-2">|</label>
						<a href="#">
							<i class="fas fa-sign-out-alt"></i>
							ログアウト
						</a>
				    </div>
				</nav>
			</div>
			<div class="content flex-grow-1 d-flex">
				<div class="menu">
					<nav class="nav flex-column ml-2 mt-2">
						<a class="nav-link active p-0" href="#">
							<div class="d-flex p-2 align-items-center">
								<i class="fas fa-chart-bar"></i>
								<span class="text-nowrap">拠点別センサー選択</span>
							</div>
						</a>
					</nav>
				</div>
				<div class="flex-grow-1 overflow-hidden p-2">
					
					<div class="input-group input-group-sm">
						<div class="input-group-prepend">
							<span class="input-group-text bg-primary text-light">
								販社
							</span>
						</div>
						<select id="slt-company" class="form-control w-auto">
							<option value="${company.cpId }">販社1</option>
						</select>
					</div>

					<div class="card border-primary mt-3">
						<div class="card-header p-2 text-primary">
							<div class="d-flex">
								<div class="flex-grow-1 text-truncate d-flex align-items-center" data-toggle="collapse" data-target="#collapse-1">
									<storng>店舗1</storng>
								</div>
								<div>
									<button type="button" id="btn-1" class="btn btn-outline-primary btn-sm">
										設定
									</button>
								</div>
							</div>
						</div>
						<div id="collapse-1" class="card-body p-2 collapse">
							<ul class="list-group list-group-flush">
								  <li class="list-group-item">
									  <div class="d-flex">
										  <div class="col-6 col-sm-5 col-md-4 col-lg-3 text-primary">電力量</div>
										  <div class="col-6 col-sm-7 col-md-8 col-lg-9">
											  <div>センサー1</div>
											  <div>センサー2</div>
										  </div>
									  </div>
								  </li>
							</ul>
						</div>
					</div>

					<div class="card border-primary mt-3">
						<div class="card-header p-2 text-primary">
							<div class="d-flex">
								<div class="flex-grow-1 text-truncate d-flex align-items-center" data-toggle="collapse" data-target="#collapse-2">
									<storng>店舗2</storng>
								</div>
								<div>
									<button type="button" id="btn-2" class="btn btn-outline-primary btn-sm">
										設定
									</button>
								</div>
							</div>
						</div>
						<div id="collapse-2" class="card-body p-2 collapse">
							<ul class="list-group list-group-flush">
								  <li class="list-group-item">
									  <div class="d-flex">
										  <div class="col-6 col-sm-5 col-md-4 col-lg-3 text-primary">電力量</div>
										  <div class="col-6 col-sm-7 col-md-8 col-lg-9">
											  <div>センサー1</div>
											  <div>センサー2</div>
										  </div>
									  </div>
								  </li>
							</ul>
						</div>
					</div>
					
				</div>
			</div>
			<div id="footer">
				<nav class="navbar navbar-light bg-light border-0">
					<div>
						<strong>&copy; 2020 JIT Consulting Inc.</strong>
					</div>
				</nav>
			</div>
		</div>
		
		<div id="modal-sum-sensor" class="modal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<div class="d-flex">
									<div class="col-6 col-sm-5 col-md-4 col-lg-3 text-primary">電力量</div>
									<div class="col-6 col-sm-7 col-md-8 col-lg-9">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="all">
											<label class="form-check-label" for="all">
												全選択
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="sensor1">
											<label class="form-check-label" for="sensor1">
												センサー1
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="sensor2">
											<label class="form-check-label" for="sensor2">
												センサー2
											</label>
										</div>
									</div>
								</div>
							</li>
					  </ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-primary btn-sm" data-dismiss="modal">閉じる</button>
						<button type="button" id="btn-confirm" class="btn btn-outline-primary btn-sm" data-dismiss="modal">確定</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- jQuery and JS bundle w/ Popper.js -->
		<script src="./js/jquery/jquery-3.5.1.min.js"></script>
		<script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
		<!-- echarts -->
		<script src="./js/echarts/echarts.min.js"></script>
		<script src="./js/fontawesome/all.min.js"></script>
		<script src="./js/moment/moment-with-locales.min.js"></script>
		<script src="./js/tempusdominus/bootstrap4/tempusdominus-bootstrap-4.min.js"></script>
		<script src="./js/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="./js/bootstrap-table/bootstrap-table-ja-JP.min.js"></script>
		<script src="js/zeusadmin.js"></script>
		<script type="text/javascript">
			function ModalSumSensor(config){
				this.modal = document.querySelector(config.id);
				this.btnConfirm = document.querySelector('#btn-confirm');
				
				// binding events
				this.btnConfirm.onclick = this.onBtnConfirmClick.bind(this);
			}
			ModalSumSensor.prototype = {
				// events
				onBtnConfirmClick: function(){
					$(this.modal).modal('close');
				},
				// methods
				show: function(){
					$(this.modal).modal('show');
				}
			}
			
			function openModal(){
				modalSumSensor.show();
			}
			
			let btn1 = document.querySelector('#btn-1');
			let btn2 = document.querySelector('#btn-2');
			let modalSumSensor = new ModalSumSensor({id: '#modal-sum-sensor'});
			
			btn1.onclick = openModal;
			btn2.onclick = openModal;
		</script>
	</body>
</html>
