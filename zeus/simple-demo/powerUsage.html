    <div class="container-lg">
        <!-- デマンド状況フレーム -->
        <div class="mt-3">
            <div class="fs-6 fw-bold"> デマンド状況</div>
    
            <div class="container mt-2">
    
                <div class="row g-3">

                    <div class="col-8">
    
                        <div class="flex-fill row row-cols-2 g-3 text-center">

                            <div class="col">
                                <div class="p-2 border border-primary rounded d-flex flex-column">
                                    <label>デマンド予測値【kW】</label>
                                    <div class="flex-fill d-flex justify-content-center align-items-end">
                                        <label class="text-primary fs-1">75</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="p-2 border border-primary rounded d-flex flex-column">
                                    <label>目標デマンド値【kW】</label>
                                    <div class="flex-fill d-flex justify-content-center align-items-end">
                                        <label class="text-primary fs-1">110</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="p-2 border border-primary rounded d-flex flex-column">
                                    <label>瞬時電力【kW】</label>
                                    <div class="flex-fill d-flex justify-content-center align-items-end">
                                        <label class="text-primary fs-1">50</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="p-2 border border-primary rounded d-flex flex-column">
                                    <label>当月最大デマンド【kW】</label>
                                    <div class="flex-fill d-flex justify-content-center align-items-end">
                                        <label class="text-primary fs-1">76</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-4">
                        <div class="w-100 h-100 card border-primary">
                            <div class="card-body ratio" style="--bs-aspect-ratio: 50%; max-width: 400px;">
                                <div id="demandGauge"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <div class="fs-6 fw-bold"> 電力使用状況</div>

            <div class="mt-2 container text-center">

                <div class="row row-cols-3 g-3">
    
                    <div class="col">
                        <div class="p-2 border border-primary rounded d-flex flex-column">
                            <label>当月全体電力使用量【kW】</label>
                            <div class="flex-fill d-flex justify-content-center align-items-end">
                                <label class="text-primary fs-1">61,752</label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="p-2 border border-primary rounded d-flex flex-column">
                            <label>当月削減電力量【kW】</label>
                            <div class="flex-fill d-flex justify-content-center align-items-end">
                                <label class="text-primary fs-1">&nbsp;</label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="p-2 border border-primary rounded d-flex flex-column">
                            <label>当月削減率（全体）【%】</label>
                            <div class="flex-fill d-flex justify-content-center align-items-end">
                                <label class="text-primary fs-1">&nbsp;</label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="p-2 border border-primary rounded d-flex flex-column">
                            <label>当月制御機器電力使用量【kW】</label>
                            <div class="flex-fill d-flex justify-content-center align-items-end">
                                <label class="text-primary fs-1">233</label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="p-2 border border-primary rounded d-flex flex-column">
                            <label>当日削減電力量【kW】</label>
                            <div class="flex-fill d-flex justify-content-center align-items-end">
                                <label class="text-primary fs-1">&nbsp;</label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="p-2 border border-primary rounded d-flex flex-column">
                            <label>当月削減率（制御機器）【%】</label>
                            <div class="flex-fill d-flex justify-content-center align-items-end">
                                <label class="text-primary fs-1">&nbsp;</label>
                            </div>
                        </div>
                    </div>
    
                </div>

            </div>
        </div>
    </div>

    <script src="./js/bootstrap/5/bootstrap.bundle.min.js"></script>
